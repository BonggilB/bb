<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와 기프티콘</title>
    <style>
        fieldset {
            align:center;
            margin-left:100px;
            margin-right:100px;
        }
        h1 {
            align:center;
            margin-left:100px;
            margin-right:100px;
        }
        #AA {
            align:center;
            margin-left:100px;
        }
        ul {
            align:center;
            margin-top:30px;
            margin-bottom:30px;
        }
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><label>아이디<input type="text" checked></label></li>
            <li><label>이메일<input type="email" checked></label></li>
            <li><label>비밀번호<input type="password" checked></label></li>
            <li><label>비밀번호 확인<input type="password" checked></label></li>
        </ul>
        </fieldset>

        <fieldset>
        <label><input type="radio" name="tmp">메일 수신</label>
        <label><input type="radio" name="tmp">메일 수신 안 함</label>
        <legend>이벤트와 새로운 소식</legend>
        </fieldset>
        <input id="AA" type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
